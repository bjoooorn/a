<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css"> 
    <title>Portfólio</title>
   
    <link rel="preconnect" href="https://fonts.googleapis.com"><!--Fonte-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&family=Poppins:wght@100;300&family=Roboto+Slab:wght@100;500;600&family=Rubik:wght@400;600&display=swap" 
rel="stylesheet"><!--Fonte-->

</head>
<body>
    <header>
        <div class="interface">
            <div class="logo">
                <img src="imagens\394050111_670840441682052_1984975516596525870_n.png" width="180" height="120"/>
            </div><!--Logo-->

            <nav class="menu-desktop">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Perfis</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
                <img src="imagens/sol.png" id="icon">
            </nav> <!--Menu-->
        </div>            
    </header>
    <script src="js/script.js">
        var icon = document.getElementById("icon");
        icon.onclick = function(){
            document.body.classList.toggle("dark-mod");
            if(document.body.classList.toggle("dark-mod")){
                icon.src = "imagens/sol.png";
            }
            else{
                icon.src = "imagens/lua.png";
            }
        }
    </script>

</body>
</html>
